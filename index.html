<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenant Pages</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for hover effects and specific colors */
        .card {
            transition: box-shadow 0.3s ease; /* Box-shadow only to avoid transform conflict */
            cursor: pointer;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .card-body {
            padding-bottom: 5px; /* Space for positioned elements */
            min-height: 100%; /* Ensure card-body takes full height */
        }
        .hover-text {
            color: #333;
            transition: color 0.2s ease-in-out;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0px 5px;
            margin: 0px;
        }
        .hover-text:hover {
            color: #86a4dd;
        }
        .highlight {
            color: #4a77cc;
        }
        .accent-bg {
            background-color: #86a4dd;
        }
        .header-bg {
            background: linear-gradient(to left, #86a4dd, #FFFFFF);
        }
        .title-font {
            font-family: 'Poppins', sans-serif;
        }

        /* Flip card styles */
        .flip-card {
            perspective: 1000px; /* 3D perspective for flip effect */
            background-color: transparent;
            height: 100%; /* Full height of parent */
            min-height: 400px; /* Consistent card height */
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg); /* Flip on hover */
        }
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide back side when not facing */
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: inherit;
        }
        .flip-card-front {
            z-index: 2; /* Front on top initially */
        }
        .flip-card-back {
            transform: rotateY(180deg); /* Back rotated initially */
            overflow-y: auto; /* Scroll if content overflows */
            padding: 1rem;
        }
        .flip-card-back .card-body {
            flex: 1; /* Allow body to grow */
            overflow-y: auto; /* Scrollable content */
        }
        .flip-card-back p {
            margin-bottom: 0.5rem; /* Spacing for readability */
        }
        .flip-card-back .card-img-top {
            max-height: 150px; /* Constrain image height */
            object-fit: cover;
        }
        .flip-card-back .btn {
            align-self: flex-end; /* Align button to bottom */
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="header-bg shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand title fw-bold fs-4 text-dark" href="#">
                    <img src="logo.png" alt="Covenant Pages Logo" style="height: 40px; margin-right: 10px;">Covenant Pages
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h2 class="display-6 text-center fw-semibold text-dark mb-4">Escambia and Santa Rosa Christian Business Directory</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="business-cards"></div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to parse CSV
        function parseCSV(csvText) {
            const rows = csvText.trim().split('\n');
            const headers = rows[0].split(',').map(header => header.trim());
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',').map(col => col.trim());
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = cols[index];
                });
                data.push(obj);
            }
            return data;
        }

        // Function to create business cards
        function createBusinessCards(businesses) {
            const container = document.getElementById('business-cards');
            businesses.forEach(business => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 border-0 shadow flip-card">
                        <div class="flip-card-inner">
                            <!-- Front Side -->
                            <div class="flip-card-front">
                                <img src="${business.id + '.png'}" class="card-img-top" alt="${business.name}" onerror="this.src='fallback.png'">
                                <div class="card-body">
                                    <h3 class="card-title fs-4 fw-semibold">${business.name}</h3>
                                    <p class="card-text text-muted">${business.description}</p>
                                    <p class="text-muted small"><span class="highlight">Services:</span> ${
                                        business.services ? business.services.replaceAll(';', ',') : 'No services listed.'
                                    }</p>
                                    <p class="text-muted small"><span class="highlight">Phone:</span> ${
                                        business.phone || 'No phone available.'
                                    }</p>
                                    <div class="d-flex justify-content-end position-absolute bottom-0 end-0 p-3">
                                        <span class="small hover-text">Hover for Details</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Back Side -->
                            <div class="flip-card-back card-body d-flex flex-column">
                                <img src="${business.id + '.png'}" class="card-img-top" alt="${business.name}" onerror="this.src='fallback.png'">
                                <h3 class="card-title fs-4 fw-semibold">${business.name}</h3>
                                <p class="fw-semibold">${business.description || 'No description available.'}</p>
                                <p><span class="highlight">Owner:</span> ${business.owner || 'No owner listed.'}</p>
                                <p><span class="highlight">Phone:</span> ${business.phone || 'No phone available.'}</p>
                                ${
                                    business.email
                                        ? `<p><span class="highlight">Email:</span> ${business.email}</p>`
                                        : ''
                                }
                                <p><span class="highlight">Services:</span> ${
                                    business.services ? business.services.replaceAll(';', ',') : 'No services listed.'
                                }</p>
                                <p><span class="highlight">Address:</span> ${
                                    business.address ? business.address.replaceAll(';', ',') : 'No address available.'
                                }</p>
                                <p><span class="highlight">Service Area:</span> ${
                                    business.area || 'No service area listed.'
                                }</p>
                                ${
                                    business.website
                                        ? `<a href="${business.website}" class="btn accent-bg mt-3">Visit Website</a>`
                                        : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add hover border effects
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('border-primary', 'border-2');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('border-primary', 'border-2');
                });
            });

            // Add click fallback for touch devices
            document.querySelectorAll('.flip-card').forEach(card => {
                card.addEventListener('click', () => {
                    const inner = card.querySelector('.flip-card-inner');
                    inner.style.transform =
                        inner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                });
            });
        }

        // Load and process CSV
        fetch('businesses.csv')
            .then(response => response.text())
            .then(csvText => {
                const businesses = parseCSV(csvText);
                const shuffledBusinesses = shuffleArray(businesses);
                createBusinessCards(shuffledBusinesses);
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
