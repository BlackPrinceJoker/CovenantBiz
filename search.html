    <style>
        /* Custom styles for hover effects and specific colors */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .card:hover {

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        }

            background-color: #a4dd86;
            color: #fff;
        }
        #modalImage {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 300px;
            display: block;
            margin: 0 auto;
        }
        .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }
        .service-button {
            margin: 5px;
            transition: background-color 0.2s;
        }
        .service-button.active {
            background-color: #5ba235 !important;
            color: white !important;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
