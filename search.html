<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="icon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for hover effects and specific colors */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #5ba235;
        }
        .accent-bg {
            background-color: #87bd6a;
        }
        .header-bg {
            background: linear-gradient(to right, #a4dd86, #FFFFFF);
        }
        .title-font {
            font-family: 'Poppins', sans-serif;
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            background-color: #a4dd86;
            color: #fff;
        }
        #modalImage {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 300px;
            display: block;
            margin: 0 auto;
        }
        .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }
        .service-button {
            margin: 5px;
            transition: background-color 0.2s;
        }
        .service-button.active {
            background-color: #5ba235 !important;
            color: white !important;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="header-bg shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand title fw-bold fs-4 text-dark" href="#">
                    <img src="logo.png" alt="Covenant Pages Logo" style="height: 40px; margin-right: 10px;">Covenant Pages
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark active" aria-current="page" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h2 class="display-6 text-center fw-semibold text-dark mb-4">Search Christian Businesses</h2>
        <div class="mb-4">
            <label class="form-label fw-semibold">Filter by Services</label>
            <div id="servicesFilter" class="d-flex flex-wrap"></div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="business-cards"></div>
        <div id="errorMessage" class="error-message"></div>
    </main>

    <!-- Modal for Business Details -->
    <div class="modal fade" id="businessModal" tabindex="-1" aria-labelledby="businessModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="businessModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid mb-3" id="modalImage" alt="">
                    <p id="modalDescription"></p>
                    <p><span class="highlight">Address:</span> <span id="modalAddress"></span></p>
                    <p><span class="highlight">Phone:</span> <span id="modalPhone"></span></p>
                    <p><span class="highlight">Services:</span> <span id="modalServices"></span></p>
                    <p><span class="highlight">Website:</span> <a id="modalWebsite" class="text-decoration-underline text-reset"></a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2025 Covenant Pages. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        // Function to parse CSV with regex
        function parseCSV(csvText) {
            const rows = [];
            const regex = /("([^"]*)"|([^,]*))(?=,|\n|$)/g;
            let currentRow = [];
            csvText.split('\n').forEach(line => {
                currentRow = [];
                let match;
                while ((match = regex.exec(line)) !== null) {
                    const field = match[2] || match[3] || '';
                    currentRow.push(field.trim());
                }
                if (currentRow.length > 0 && currentRow.some(field => field)) {
                    rows.push(currentRow);
                }
                regex.lastIndex = 0; // Reset regex for next line
            });

            if (rows.length === 0) return [];

            const headers = rows[0].map(header => header.trim().toLowerCase());
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i];
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = cols[index] ? cols[index].trim() : '';
                });
                // Split services on spaces
                obj.servicesArray = obj.services ? obj.services.split(/\s+/).map(s => s.trim()).filter(s => s) : [];
                data.push(obj);
            }
            return data;
        }

        // Function to get unique services
        function getUniqueServices(businesses) {
            const allServices = businesses.flatMap(b => b.servicesArray);
            return [...new Set(allServices)].filter(s => s).sort();
        }

        // Function to create business cards
        function createBusinessCards(businesses) {
            const container = document.getElementById('business-cards');
            container.innerHTML = ''; // Clear existing cards
            if (businesses.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No businesses found.</p>';
                return;
            }
            businesses.forEach(business => {
                const card = document.createElement('div');
                card.className = 'col';
                card.dataset.services = business.servicesArray.join(' ');
                card.innerHTML = `
                    <div class="card h-100 border-0 shadow-sm">
                        <img src="${business.id ? business.id + '.png' : 'placeholder.png'}" class="card-img-top" alt="${business.name || 'Business Image'}">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-semibold">${business.name || 'Unknown Business'}</h3>
                            <p class="card-text text-muted">${business.description || 'No description available.'}</p>
                            <p class="text-muted small"><span class="highlight">Address:</span> ${business.address || 'No address available.'}</p>
                            <p class="text-muted small"><span class="highlight">Phone:</span> ${business.phone || 'No phone available.'}</p>
                            <a href="${business.website || '#'}" class="btn accent-bg mt-3">Visit Website</a>
                        </div>
                    </div>
                `;
                // Add click event to open modal
                card.addEventListener('click', () => {
                    // Hybrid image handling
                    const cardImage = card.querySelector('.card-img-top');
                    const imageSrc = cardImage ? cardImage.src : (business.id ? business.id + '.png' : 'placeholder.png');
                    const imageAlt = cardImage ? cardImage.alt : business.name || 'Business Image';

                    document.getElementById('businessModalLabel').textContent = business.name || 'Unknown Business';
                    const modalBody = document.querySelector('#businessModal .modal-body');
                    modalBody.innerHTML = `
                        <img id="modalImage" src="${imageSrc}" alt="${imageAlt}" class="img-fluid mb-3">
                        <p id="modalDescription">${business.description || 'No description available.'}</p>
                        <p><span class="highlight">Address:</span> <span id="modalAddress">${business.address || 'No address available.'}</span></p>
                        <p><span class="highlight">Phone:</span> <span id="modalPhone">${business.phone || 'No phone available.'}</span></p>
                        <p><span class="highlight">Services:</span> <span id="modalServices">${business.services || 'No services listed.'}</span></p>
                        <p><span class="highlight">Website:</span> <a id="modalWebsite" href="${business.website || '#'}" class="text-decoration-underline text-reset">${business.website || 'No website available.'}</a></p>
                    `;
                    const modal = new bootstrap.Modal(document.getElementById('businessModal'));
                    modal.show();
                });
                container.appendChild(card);
            });

            // Add hover effects
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('border-primary', 'border-2');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('border-primary', 'border-2');
                });
            });
        }

        // Function to initialize services filter with bubble buttons
        function initializeServicesFilter(businesses) {
            const container = document.getElementById('servicesFilter');
            const services = getUniqueServices(businesses);
            services.forEach(service => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'btn btn-outline-secondary btn-sm rounded-pill service-button';
                button.textContent = service;
                button.dataset.service = service;
                button.addEventListener('click', () => {
                    button.classList.toggle('active');
                    filterBusinesses();
                });
                container.appendChild(button);
            });
        }

        // Function to filter businesses by hiding/displaying
        function filterBusinesses() {
            const activeButtons = document.querySelectorAll('#servicesFilter .service-button.active');
            const selectedServices = Array.from(activeButtons).map(btn => btn.dataset.service);
            const cards = document.querySelectorAll('#business-cards .col');

            cards.forEach(card => {
                const cardServices = card.dataset.services ? card.dataset.services.split(' ') : [];
                if (selectedServices.length === 0 || selectedServices.some(service => cardServices.includes(service))) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });

            // Show message if no cards are visible
            const visibleCards = Array.from(cards).filter(card => card.style.display !== 'none');
            const container = document.getElementById('business-cards');
            if (visibleCards.length === 0 && selectedServices.length > 0) {
                container.innerHTML = '<p class="text-center text-muted">No businesses match the selected services.</p>';
                cards.forEach(card => card.style.display = 'none'); // Ensure all cards stay hidden
            } else if (container.innerHTML.includes('No businesses match')) {
                container.innerHTML = '';
                cards.forEach(card => container.appendChild(card)); // Restore cards
                filterBusinesses(); // Reapply filter
            }
        }

        // Load and process CSV
        let businesses = [];
        fetch('businesses.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: Could not load businesses.csv`);
                }
                return response.text();
            })
            .then(csvText => {
                console.log('Raw CSV:', csvText); // Debug
                businesses = parseCSV(csvText);
                console.log('Parsed Businesses:', businesses); // Debug
                if (businesses.length === 0) {
                    document.getElementById('errorMessage').textContent = 'No businesses found in the data.';
                    return;
                }
                initializeServicesFilter(businesses);
                createBusinessCards(businesses);
                console.log('Cards Created:', document.querySelectorAll('#business-cards .col').length); // Debug
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
                document.getElementById('errorMessage').textContent = 'Error loading business data. Please check if businesses.csv exists and try again.';
            });

        // Reset modal on close
        document.getElementById('businessModal').addEventListener('hidden.bs.modal', () => {
            const modalBody = document.querySelector('#businessModal .modal-body');
            modalBody.innerHTML = `
                <img src="" class="img-fluid mb-3" id="modalImage" alt="">
                <p id="modalDescription"></p>
                <p><span class="highlight">Address:</span> <span id="modalAddress"></span></p>
                <p><span class="highlight">Phone:</span> <span id="modalPhone"></span></p>
                <p><span class="highlight">Services:</span> <span id="modalServices"></span></p>
                <p><span class="highlight">Website:</span> <a id="modalWebsite" class="text-decoration-underline text-reset"></a></p>
            `;
        });
    </script>
</body>
</html>
